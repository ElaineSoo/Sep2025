<html>
<head>
<title>Form -Text Input</title>
<link rel=icon href=doraemon.jpg type=image/jpg>
<meta name=viewport content=width=device-width, initial-scale=1.0>
<link rel="stylesheet"href="Tutorial 13.css">

<script>
function validateForm(){
//to validate text-do not allow empty
let x=document.MyFirstForm.fname.value;
if(x==""){
    alert("Please provide your First Name!");
  return false;
 }

//to validate text- only allow alphabet characters
let y= document.MyFirstForm.Iname.value;
var letters=/^[A-Za-z0]+$/;
if(!y.match(letters))
{
 alert("Please input alphabet characters for Last Name.");
 return false;
 }
//to validate radio button - must select
if((MyFirstForm.gender[0].checked==false)&&(MyFirstForm.gender[1].checked==false))
{
alert("Please choose Gender:Male or Female");
return False;
 }
}
</script>

</head>

<body topmargin="50">
<center>
<form name="MyFirstForm" onsubmit="return validateForm()">

<table>
<caption>Personal details:</caption>
<tr>
<tr>
<td class="left">First name:</td>
<td class="right"><input type=text name=fname size=50 maxlength=10></td>
</tr>

<tr>
<td class="left">Last name:</td>
<td class="right"><input type=text name=Iname placeholder='Last name' autofocus></td>
</tr>

<tr>
<td class="left">Gender:</td>
<td class="right">
<input type=radio name=gender value=Male>Male
<input type=radio name=gender value=Female>Female
</td>
</tr>

<tr>
<td class="left">Choose your favorite subjects:</td>
<td class="right">
<input type=checkbox name=fav_sub value=DCS4103 checked>DCS4103
<input type=checkbox name=fav_sub value=DCS3003 disabled>DCS3003
<input type=checkbox name=fav_sub value=DCS1003>DCS1003
<input type=checkbox name=fav_sub value=DCS2003>DCS2003
</td>
</tr>

<tr>
<td class="left">Address:</td>
<td class="right">
<textarea rows=4 cols=30 name=address></textarea>
</td>
</tr>

<tr>
<td class="left">Date of birth:</td>
<td class="right">
<input type=date name=dob min=2000-01-01 max=2005-12-31>
</td>
</tr>

<tr>
<td class="left">Login password:</td>
<td class="right">
<input type=password name=loginpass minlength=4 maxlength=4>
</td>
</tr>

<tr>
<td class="left">Course:</td>
<td class="right">
<select>
<option value='0'>-List of Course-</option>

<optgroup label='Diploma in Computer Science'>
<option>Semester1</option>
<option>Semester2</option>
<option>Semester3</option>
<option>Semester4</option>
<option>Semester5</option>
<option>Semester6</option>
</optgroup>

<option value='DIB'>Diploma in Business</option>
<option value='DAS'>Diploma in Airline Service</option>
</select>
</td>
</tr>

</table>

<br>
<br>
<input type=submit value=Submit>
<input type=submit value=Reset>

</form>
</center>
</body>
</html>
