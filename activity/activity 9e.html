<!DOCTYPE html>
<html>
<title>Form-Text Input</title>
<link rel=icon href=doraemon.jpg type=image/jpg>
<meta name=viewport content=width=device-width,initial-scale=1.0>
<body topmargin=50>
<center>
<form>
<p style="background-color:powderblue;
color:#696969;font-family:verdana;
font-size:160%;
text-align:center;
width:60%;height:40%;">
<br>
Personal details:
<br><br>
First Name:<input type=text name=frame>
<br>
Last Name:<input type=text name=frame>
<br><br>
Genter:
<input type=radio name=gender value=Male>Male
<input type=radio name=genter value=Female>Female
<br>
Choose your favorite subjects:<br>
<input type=checkbox name=fav_sub value=DCS4103>DCS4103<br>
<input type=checkbox name=fav_sub value=DCS3003>DCS3003<br>
<input type=checkbox name=fav_sub value=DCS1003>DCS1003<br>
<input type=checkbox name=fav_sub value=DCS2003>DCS2003<br>
<br>
Address:
<textarea rows=4 cols=30 name=address></textarea>
<br><br>
Date of birth:
<input type=date name=dob>
<br><br>
</form>
</center>
</body>
</html>
